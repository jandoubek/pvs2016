apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
	compileSdkVersion 25
	buildToolsVersion "25"

	defaultConfig {
		applicationId "cz.cvut.fjfi.pvs.pvs2016"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions {
		abortOnError false
	}
	testOptions {
		unitTests.returnDefaultValues = true
	}
}

configurations {
	all*.exclude group: 'org.bytedeco', module: 'javacpp-presets'
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:25.0.0'
	compile 'com.android.support:design:25.0.0'
	testCompile 'junit:junit:4.12'
	compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.3'
	compile group: 'org.bytedeco', name: 'javacv', version: '1.2'
	compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.0.0-1.2', classifier: 'android-arm'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.0.0-1.2', classifier: 'android-x86'
	compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.0.0-1.2', classifier: 'macosx-x86_64'

	compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
	compile "com.splitwise:tokenautocomplete:2.0.8@aar"
	compile 'com.google.code.gson:gson:2.2.4'
}
